{% extends "base.html" %} {% block title %} New Post{%
endblock %} {% block content %}
<div class="container mt-5">
	<h1>Edit Post</h1>
	<form
		action="{{ url_for('update_post', post_id=post.id) }}"
		method="POST"
		class="mt-3"
	>
		<div class="form-group">
			<label for="title">Title</label>
			<input
				type="text"
				name="title"
				id="title"
				class="form-control"
				value="{{ post.title }}"
			/>
		</div>
		<div class="form-group">
			<label for="content">Post Content</label>
			<input
				type="text"
				name="content"
				id="content"
				class="form-control"
				value="{{ post.content }}"
			/>
		</div>
		<a
			href="{{ url_for('user_page')}}"
			class="btn btn-secondary"
			>Cancel</a
		>
		<button type="submit" class="btn btn-success">
			Edit
		</button>
	</form>
</div>
{% endblock %}
