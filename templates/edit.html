{% extends "base.html" %} {% block title %}Edit User{%
endblock %} {% block content %}

<h1>Edit User</h1>
<form
	action="{{ url_for('update_user', user_id=user.id) }}"
	method="post"
>
	<div class="mb-3">
		<label for="first" class="form-label">First Name</label>
		<input
			type="text"
			id="first"
			name="first_name"
			class="form-control"
			value="{{ user.first_name }}"
		/>
	</div>
	<div class="mb-3">
		<label for="last" class="form-label">Last Name</label>
		<input
			type="text"
			id="last"
			name="last_name"
			class="form-control"
			value="{{ user.last_name }}"
		/>
	</div>
	<div class="mb-3">
		<label for="image" class="form-label">Image URL</label>
		<input
			type="text"
			id="image"
			name="image_url"
			class="form-control"
			value="{{ user.image_url }}"
		/>
	</div>
	<a
		href="{{ url_for('show_user_page', user_id=user.id) }}"
		class="btn btn-secondary"
		>Cancel</a
	>
	<button type="submit" class="btn btn-primary">
		Save
	</button>
</form>
{% endblock %}
