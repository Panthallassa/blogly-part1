{% extends "base.html" %} {% block title %} Edit Tag{%
endblock %} {% block content %}

<h1 class="display-4 mb-4">Edit Tag</h1>

<form
	action="{{ url_for('post_edit_tag', tag_id=tag.id)}}"
	method="post"
>
	<label for="add-tag">Name</label>
	<input
		type="text"
		id="add-tag"
		name="add-tag"
		value="{{ tag.name }}"
	/>

	<a
		href="{{ url_for('show_tags') }}"
		class="btn btn-primary"
		>Cancel</a
	>

	<button type="submit" class="btn btn-success">
		Edit
	</button>
</form>

{% endblock %}
